name: Update and Deploy HTML

on:
  schedule:
    - cron: '0 7 * * *'  # 毎日16時に実行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@master

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python scripts
      run: |
        python src/scraper.py
        python src/data_processing.py
        python src/visualize.py
        python src/update_html.py

    - name: Set up Git credentials
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/hiroshimaeasyryo/pbr_pjt.git

    - name: Commit changes
      run: |
        git add data/output.csv docs/all_graphs.html docs/index.html
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m "Commit necessary changes before switching branches"
        fi

    - name: Checkout and Setup gh-pages branch
      run: |        
        EXISTS=$(git show-ref --verify --quiet refs/heads/gh-pages; echo $?)
        if [ $EXISTS -ne 0 ]; then
          git checkout -b gh-pages
        else
          git checkout gh-pages
        fi
  
    - name: Sync gh-pages branch with remote
      run: |
        git fetch origin gh-pages
        git reset --hard origin/gh-pages

    - name: Apply local changes and push to gh-pages branch
      run: |        
        # [Your local changes here, e.g., moving files, etc.]
        
        if [ -z "$(git status --porcelain)" ]; then
          echo "No changes to commit in gh-pages branch"
        else
          git add .
          git commit -m "Update HTML"
          git push --force --set-upstream origin gh-pages
        fi