name: Update and Deploy HTML

on:
  schedule:
    - cron: '0 7 * * *'  # 毎日16時に実行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛃
        uses: actions/checkout@v2
  
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@master

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create environment file
        run: |
          echo "# API Keys" > .env
          echo "ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}" >> .env
          echo "QUANDL_API_KEY=${{ secrets.QUANDL_API_KEY }}" >> .env
          echo "YAHOO_FINANCE_API_KEY=${{ secrets.YAHOO_FINANCE_API_KEY }}" >> .env
          echo "" >> .env
          echo "# j-Quants API Configuration" >> .env
          echo "JQUANTS_REFRESH_TOKEN=${{ secrets.JQUANTS_REFRESH_TOKEN }}" >> .env
          echo "" >> .env
          echo "# Logging Configuration" >> .env
          echo "LOG_LEVEL=INFO" >> .env
          echo "LOG_FILE=logs/app.log" >> .env
          echo "" >> .env
          echo "# Scraping Configuration" >> .env
          echo "SCRAPING_DELAY=1" >> .env
          echo "MAX_RETRIES=3" >> .env
          echo "TIMEOUT=30" >> .env
          echo "" >> .env
          echo "# File Paths" >> .env
          echo "CODES_FILE=data/codes.csv" >> .env
          echo "OUTPUT_FILE=data/output.csv" >> .env
          echo "BACKUP_DIR=data/backup/" >> .env

      - name: Run dynamic stock code fetching
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          python src/stock_code_fetcher_secure.py

      - name: Run Python scripts
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          python src/scraper_dynamic.py
          python src/data_processing.py
          python src/visualize.py
          python src/update_html.py

      - name: Generate time series charts
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          python src/time_series_visualizer.py

      - name: Cleanup old data
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          python -c "
          from src.data_manager import DataManager
          manager = DataManager()
          manager.cleanup_old_files(keep_days=365)
          print('Old data cleanup completed')
          "

      - name: Set up Git credentials
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/hiroshimaeasyryo/pbr_pjt.git

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: docs
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}