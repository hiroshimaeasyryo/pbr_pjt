name: Update and Deploy HTML

on:
  schedule:
    - cron: '0 7 * * *'  # 毎日16時に実行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@master

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python scripts
      run: |
        python src/scraper.py
        python src/data_processing.py
        python src/visualize.py
        python src/update_html.py

    - name: Set up Git credentials
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/hiroshimaeasyryo/pbr_pjt.git

    - name: Commit changes
      run: |
        git add data/output.csv docs/all_graphs.html
        git commit -m "Commit necessary changes before switching branches"

    - name: Push to gh-pages branch
      run: |
        git add docs/index.html
        git add docs/styles.css
        git add docs/script.js
        
        EXISTS=$(git show-ref --verify --quiet refs/heads/gh-pages; echo $?)
        if [ $EXISTS -ne 0 ]; then
          git checkout -b gh-pages
        else
          git checkout gh-pages
        fi
        
        git commit -m "Update HTML"
        git push origin gh-pages
